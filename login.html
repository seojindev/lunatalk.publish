<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>로그인</title>
</head>
<body>
    <main id="login">
        <div class="login__column">
            <h1>로그인</h1>
                <div class="login__box">
                    <form id="customer_login">
                        <input type="id" id="customer_id" placeholder="아이디">
                        <input type="password" id="customer_pw" placeholder="비밀번호" >
                        <button class="btn_login">로그인</button>
                        <div class="idpassword__help">
                            <label>
                                <input type="checkbox" name="saved_id"> 아이디저장
                            </label>
                            <p class="forget">아이디/비밀번호 찾기</p>
                        </div>
                        <p class="hr__login">
                            <span>Or</span>
                        </p>
                        <div class="snsLogin">
                            <h4 class="title">카카오 로그인/회원가입</h4>
                            <button class="btn_login">카카오계정으로 가입</button>
                        </div>
                    </form>
                </div>
        </div>
    </main>
</body>
</html>
